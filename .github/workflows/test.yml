name: Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: up
        run: |
          brew install ngrok openvpn
      - name: ngrok
        id: ngrok
        run: |
          ngrok http 8080 &>/dev/null &
      - name: sns
        run: |
          echo "sns"
          echo "${{ steps.ngrok.outputs.NGROK_PID }}"
          echo "${{ steps.ngrok.outputs.NGROK_URL }}"
      - name: down
        run: |
          echo "kill"
          # kill $NGROK_PID
